<form [formGroup]="loginForm" novalidate>
  <tc-form-group>
    <tc-input [placeholder]="'Email'" formControlName="email"></tc-input>
  </tc-form-group>

  <tc-form-group>
    <tc-input [placeholder]="'Password'" [type]="'password'" formControlName="password"></tc-input>
  </tc-form-group>

  <tc-form-group>
    <tc-switcher [value]="true">Remember me</tc-switcher>
  </tc-form-group>

  <tc-alert *ngIf="this.status!=''" [removable]="true" [view]="status" class="mb-4">
   {{texttoshow}}
  </tc-alert>


  <div class="actions justify-content-between">
    <button tc-button [view]="'accent'"  (click)="send()"  [beforeIcon]="'icofont-login'">
      Login
    </button>
  </div>
</form>
