<tc-card class="mb-0">
  <tc-table [rows]="appointments" [hovered]="true" [pagination]="true">
    <!-- <tc-table-col [columnTitle]="'Photo'" [columnName]="'img'">
      <ng-template #tableTDTemplate let-value>
        <tc-avatar [src]="value"></tc-avatar>
      </ng-template>
    </tc-table-col> -->

    <tc-table-col [columnTitle]="'Slote No'" [columnName]="'slote_id'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <strong>{{ value }}</strong>
      </ng-template>
    </tc-table-col>


    <tc-table-col [columnTitle]="'Vehicle type'" [columnName]="'car_type'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <strong>{{ value }}</strong>
      </ng-template>
    </tc-table-col>
    <tc-table-col [columnTitle]="' Disable person'" [columnName]="' disable_person'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <span class="d-flex align-items-center nowrap" [tcColor]="'#336cfb'">
          <tc-icon [iconClass]="value?'icofont-toggle-on':'icofont-toggle-off'" [tcFontSize]="35" [padding]="0" class="me-1"></tc-icon> 
        </span>
      </ng-template>
    </tc-table-col>
    <tc-table-col [columnTitle]="'Shade'" [columnName]="'shade'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
      </ng-template>
    </tc-table-col>
    <tc-table-col [columnTitle]="'Price'" [columnName]="'price'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
      </ng-template>
    </tc-table-col>
    <tc-table-col [columnTitle]="'visible'" [columnName]="'visible'">
      <ng-template #tableTDTemplate let-value>
        <span class="d-flex align-items-center nowrap" [tcColor]="'#336cfb'">
          <tc-icon [iconClass]="value?'icofont-toggle-on':'icofont-toggle-off'" [tcFontSize]="35" [padding]="0" class="me-1"></tc-icon>
         
        </span>
      </ng-template>
    </tc-table-col>


    <tc-table-col [columnTitle]="'Start time'" [columnName]="'start_time'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
      </ng-template>
    </tc-table-col>
    <tc-table-col [columnTitle]="'End time'" [columnName]="'end_time'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
      </ng-template>
    </tc-table-col>

   
    <tc-table-col [columnTitle]="'Actions'" [columnName]="'actions'">
      <ng-template #tableTDTemplate let-row="row">
        <div class="actions">
          <button
            tc-button
            [afterIcon]="'icofont-ui-edit'"
            [view]="'info'"
            [square]="true"
            [tcShape]="500"
            [size]="'sm'"
            (click)="edit(row)"
          ></button>

          <button
            tc-button
            [afterIcon]="'icofont-ui-delete'"
            [view]="'error'"
            [square]="true"
            [tcShape]="500"
            [size]="'sm'"
            (click)="remove(row)"
          ></button>
        </div>
      </ng-template>
    </tc-table-col>
  </tc-table>
</tc-card>

<div class="add-action-box">
  <button
    tc-button
    [afterIcon]="'icofont-ui-add'"
    [view]="'accent'"
    [square]="true"
    [tcShape]="500"
    (click)="openModal(modalBody, 'Add Slote', modalFooter)"
  ></button>
</div>

<!-- Modal window -->
<ng-container>
  <ng-template #modalBody>
    <form [formGroup]="appointmentForm" novalidate>
     
    <tc-form-group>
      <tc-select [placeholder]="'Select Vehicle Type'" formControlName="car_type"  [options]="car_type"></tc-select>
    </tc-form-group>
    <tc-form-group>
      <tc-select [placeholder]="'Disable person'" formControlName="disable_person"  [options]="disable_person"></tc-select>
    </tc-form-group>
    <tc-form-group>
      <tc-select [placeholder]="'Shade'" formControlName="shade"  [options]="shade"></tc-select>
    </tc-form-group>
      <tc-form-group>
        <tc-input [placeholder]="'price'" formControlName="price"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-select [placeholder]="'visible'" formControlName="visible"  [options]="visible"></tc-select>
      </tc-form-group>

      <tc-form-group>

      <div class="timepicker-container">
        <label for="timepicker">Start Time:</label>
        <input id="timepicker" class="input-timepicker" formControlName="start_time" type="time" />

        <label for="timepicker ml-2">End Time:</label>
        <input id="timepicker" class="input-timepicker "  formControlName="end_time"    type="time" />

      </div>
      </tc-form-group>

    </form>

    <tc-alert *ngIf="this.status!=''" [removable]="true" [view]="status" class="mb-4">
      {{texttoshow}}
     </tc-alert>




  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Cancel</button>
      <button tc-button [view]="'info'" [disabled]="appointmentForm.invalid" (click)="add(appointmentForm)">
        Add Slote
      </button>
    </div>
  </ng-template>
</ng-container>
<!-- end Modal window -->
